  <!-- MODAL STARTS HERE -->
  <dialog class="modal" id="modal">
    <div class="modal-title">Add New Book</div>
    <div class="modal-body">
      <form action="#" method="dialog">
        <input type="text" name="book-title" id="book-title" placeholder="Title" required>
        <input type="text" name="book-author" id="book-author" placeholder="Author" required>
        <input type="number" name="book-pages" id="book-pages" placeholder="Pages" required>
        <div class="read-container">
          <label for="read-status">Have you read this book?</label>
          <input type="checkbox" name="read-status" id="read-status">
        </div>
        <div class="button-container">
          <button type="submit" id="modal-submit">Submit</button>
          <input type="button" value="Cancel" id="modal-cancel">
        </div>
      </form>
    </div>
  </div>
  <!-- MODAL ENDS HERE -->
  <div id="overlay">
  </div>
